________________________________________
2ï¸âƒ£ Delete a specific user
By id:
DELETE FROM urs
WHERE id = 5;
By email:
DELETE FROM urs
WHERE email = 'test@gmail.com';
By username:
DELETE FROM urs
WHERE username = 'Rishabh';
________________________________________
3ï¸âƒ£ Delete users generated by Faker (examples)
Depends on your pattern. Some common styles:
If Faker emails end with @example.com:
DELETE FROM urs
WHERE email LIKE '%@example.com';
If you added a special prefix to Faker usernames (recommended pattern):
DELETE FROM urs
WHERE username LIKE 'faker_%';
(For future, you can insert Faker users with username: 'faker_' + faker.internet.username() to easily filter them.)
________________________________________
4ï¸âƒ£ Delete duplicate emails (keep only 1 row per email)
ðŸ‘‰ Keep the smallest id row, delete the rest:
DELETE u1
FROM urs u1
JOIN urs u2
  ON u1.email = u2.email
 AND u1.id > u2.id;
